<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- 
table headers that the entries will appear under -->

</head>
<body>
    <table class= "table"> 
        <thead id="thead">
        <th> Inventory # </th>    
        <th> Bike Type      </th>
        <th> Brand       </th>
        <th> Model       </th>
        <th> Wheels       </th>
    </thead>
    <tbody id="tbody">
            <tr>
                <td> Example </td>
                <td>Track </td>
                <td>Veloforma </td>
                <td>TS1 </td>
                <td>90mm Deep + Rear Disc </td>
            </tr>

      </tbody>
<!-- //*entering in the form submission titles for blanks for the form headers*// --> 
    </table>
    <form> 
        <div>
            <label for= "bikeType" class=" form-label">Bike Type </label>
            <input type="text" class="form-control" id="bikeType"/>
        </div>    
        <div>
            <label for="brand" class="form-label">Brand </label>
            <input type="text" class="form-control" id="brand"/>
        </div>    
        <div>
            <label for="model" class="form-label">Model </label>
            <input type="text" class="form-control" id="model"/>
        </div>    
        <div>
            <label for="wheels" class="form-label">Wheels </label>
            <input type="text" class="form-control" id="wheels"/>
        </div>    
        <button type="submit" class= "btn btn-primary" id="submit"> APPLY</button>    
    
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
